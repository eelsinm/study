<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var x = 5; //변수명 x에 5를 저장
            var y = 6; //변수명 y에 6을 저장 
            var z = x + y; //변수명 z에 변수 x와 변수 y를 더한 값을 저장

            var x = 7; //변수를 새로 선언하고 변수명 x에 7을 저장
            z = x + y; 
            console.log(z);

            // var는 동일 변수명 선언 시 덮어쓰기가 됨
            // 남의 코드를 사용할 시 예상치 못한 오류가 생길 수도있음
            // 그래서 let사용
        </script>
    </body>
</html>
